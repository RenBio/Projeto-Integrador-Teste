<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Loja</title>
    <link rel="stylesheet" href="./Estetica.css">
</head>
<body>
    <h1>Mini Loja</h1>
    <div class="container">
        <!-- Produtos -->
        <div class="produtos">
            <h2>Produtos</h2>
            <div class="grid-produtos" id="lista-Produtos"></div>
        </div>

        <!-- Carrinho -->
        <div class="carrinho">
            <h2>Carrinho</h2>
            <ul id="listaCarrinho"></ul>
            <p class="total">Total: <span id="total">R$ 0,00</span></p>
        </div>
    </div>

    <script>
        // Lista de produtos
        let produtos = [
            {nome: "Camisa", preço: 200},
            {nome: "Tênis", preço: 120},
            {nome: "Livro", preço: 80}
        ];

        // Carrinho vazio
        let carrinho = [];

        // Função para formatar o preço
        function formatarPreco(value) {
            return value.toLocaleString("pt-br", {style: "currency", currency: "BRL"});
        }

        // Função para mostrar os produtos na página
        function mostrarProdutos() {
            let listaProdutos = document.getElementById("lista-Produtos");
            listaProdutos.innerHTML = "";
            for (let i = 0; i < produtos.length; i++) {
                listaProdutos.innerHTML += '<div class="produto">' +
                    '<strong>' + produtos[i].nome + '</strong><br>' +
                    formatarPreco(produtos[i].preço) + '<br>' +
                    '<button onclick="adicionarAoCarrinho(' + i + ')">Adicionar</button>' +
                    '</div>';
            }
        }

        // Função para adicionar ao carrinho
        function adicionarAoCarrinho(indiceProduto) {
            let produto = produtos[indiceProduto];
            let produtoNoCarrinho = null;

            // Verifica se o produto já está no carrinho
            for (let i = 0; i < carrinho.length; i++) {
                if (carrinho[i].nome === produto.nome) {
                    produtoNoCarrinho = carrinho[i];
                    break;
                }
            }

            if (produtoNoCarrinho) {
                // Se o produto já está no carrinho, aumenta a quantidade
                produtoNoCarrinho.quantidade++;
            } else {
                // Caso contrário, adiciona o produto ao carrinho
                carrinho.push({
                    nome: produto.nome,
                    preço: produto.preço,
                    quantidade: 1
                });
            }

            atualizarCarrinho();
        }

        // Função para remover item do carrinho
        function removerDoCarrinho(nomeProduto) {
            carrinho = carrinho.filter(item => item.nome !== nomeProduto);
            atualizarCarrinho();
        }

        // Função para atualizar a exibição do carrinho
        function atualizarCarrinho() {
            let listaCarrinho = document.getElementById('listaCarrinho');
            let totalElemento = document.getElementById('total');

            listaCarrinho.innerHTML = "";

            if (carrinho.length === 0) {
                listaCarrinho.innerHTML = '<p class="vazio">Carrinho Vazio</p>';
                totalElemento.textContent= formatarPreco(0);
            } else {
                let total = 0;
                for (let i = 0; i < carrinho.length; i++) {
                    let item = carrinho[i];
                    let precoTotal = item.preço * item.quantidade;
                    listaCarrinho.innerHTML += '<li>' + item.nome + ' (x' + item.quantidade + ') - ' + formatarPreco(precoTotal) + '<br>' +
                        '<button onclick="adicionarAoCarrinhoPorNome(\'' + item.nome + '\')">+</button>' +
                        '<button onclick="removerDoCarrinho(\'' + item.nome + '\')">-</button>' + '</li>';
                    total += precoTotal;
                }
                totalElemento.textContent = formatarPreco(total);
            }
        }

        // Função auxiliar para adicionar o produto pelo nome
        function adicionarAoCarrinhoPorNome(nomeProduto) {
            for (let i = 0; i < produtos.length; i++) {
                if (produtos[i].nome === nomeProduto) {
                    adicionarAoCarrinho(i);
                    break;
                }
            }
        }

        // Inicializar a página
        mostrarProdutos();
        atualizarCarrinho();
    </script>
</body>
</html>
